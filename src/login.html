<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EpicFilms - Login</title>
    <link rel="icon" href="./images/favicon/favicon.ico" />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/login.css" />
    <link rel="stylesheet" href="./styles/form.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="./styles/common.css">
  </head>
  <body>
    <div class="login__container">
      <header class="header">
        <div class="login__header--logo">
        <img src="./images/logo/epicfilms_blanco.png" alt="logo">
        </div>
      </header>
      <main>
        <section class="login__form">
          <h1>Access your account</h1>
          <form action="index.html">
            <!-- Form group username -->
            <div class="form__group">
              <label for="username">Username</label>
              <input
                class="form__group--textbox"
                type="text"
                name="username"
                autocomplete="username"
                placeholder="Username"
                required
              />
            </div>
            <!-- Form group password -->
            <div class="form__group">
              <label for="password">Password</label>
              <input
                class="form__group--textbox"
                type="password"
                name="password"
                id="password"
                autocomplete="new-password"
                placeholder="Password"
                required
              />
            </div>
            <!-- Accepting Remember -->
            <div class="form__group--remember checkbox" >
              <label for="remember">Remember me</label>
              <input type="checkbox" name="remember" id="remember" />
            </div>
            <!-- Login Button -->
            <div class="form__actions">
              <input type="submit" class="login__button" value="Login!" />
              <a href="#" class="no__password">Forgot your password?</a>
            </div>
          </form>
          <div>
            <p>No account?<a href="#">Sign up here!</a></p>
          </div>
        </section>
      </main>

      <footer class="footer">
        <ul class="footer__links">
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Conditions</a></li>
          <li><a href="#">Cookies</a></li>
        </ul>
      </footer>
    </div>
  </body>
</html>
